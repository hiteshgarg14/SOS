	 <script type="text/javascript">
        $(document).ready(function()
        {
          // listen for hash
          var hash = window.location.hash;
          hash && $('ul.nav a[href="' + hash + '"]').tab('show');

          $('.nav-tabs a').click(function (e) {

            $(this).tab('show');
              var scrollmem = $('body').scrollTop() || $('html').scrollTop();
              
              window.location.hash =this.hash;

              // window.location = window.location+="#".this.hash;
              // conform before leave if change has been done
              
              $('html,body').scrollTop(scrollmem);
          });
          

          // generate month
          var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
          $.each(months, function (index, value) {
              $('.month_sel').append($('<option />').val(index).html(value));
          });                

          $("#myform").validate({
            errorClass: "red-focus-ui",
            rules:{
              usr: "required",
              mail:{required:true, email:true},
              gender : "required",
              phone : {required:true,number : true},

            },
            messages:
            {
              usr: "* Please Enter Your Full Name",
              mail:"* Provide valid email Address",
              gender : "* Please select your Gender",
              phone : "* Provide valid Number",
            },
        submitHandler: function(form) {
                    alert('valid form');
                    return false;
                }
          });


        });
      </script>

        <script type="text/javascript">
            google.maps.event.addDomListener(window, 'load', function () {
                var places = new google.maps.places.Autocomplete(document.getElementById('txtPlaces'));
                google.maps.event.addListener(places, 'place_changed', function () {
                    var place = places.getPlace();
                    var address = place.formatted_address;
                    var latitude = place.geometry.location.lat();
                    var longitude = place.geometry.location.lng();
                    var mesg = "Address: " + address;
                    mesg += "\nLatitude: " + latitude;
                    mesg += "\nLongitude: " + longitude;
